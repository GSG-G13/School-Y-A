<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/29b6a640bb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>header</h1></header>

    <main>
      <div class="side-bar">
        <div class="sidebar">
          <a class="active" href="index.html">Home</a>
          <a href="Add_teacher.html">Add Teacher</a>
          <a href="Add_student.html">Add Student</a>
          <a href="#">Add Subject</a>
          <a href="#">About</a>
        </div>
      </div>
      <div class="cards">
        <h1>Add Teacher</h1>
        <form action="/teacher" method="post">
          <label>Add teacher</label>
          <input
            type="text"
            name="name"
            value=""
            placeholder="name"
            class="teacherName"
          />

          <label>Teacher E-mail</label>
          <input
            type="text"
            name="email"
            placeholder="E-mail.."
            class="teacherEmail"
          />

          <label>Teacher Adress</label>
          <input
            type="text"
            id="lname"
            name="address"
            placeholder="Teacher Adress.."
            class="teacherAdress"
          />

          <label>Subject</label>
          <select id="subb" name="subject">
            <option value="Science">Science</option>
            <option value="Arabic">Arabic</option>
            <option value="English">English</option>
            <option value="Math">Math</option>
          </select>
          <button id="sub">Submit</button>
        </form>
        <button id="Update">Update</button>
        <h1>Teachers</h1>
        <table id="customers">
          <tr>
            <th>Teacher Name</th>
            <th>email</th>
            <th>adress</th>
            <th>subject</th>
            <th><i class="fa fa-trash-alt"></i><i class="fa fa-edit"></i></th>
          </tr>
        </table>
      </div>
    </main>
    <footer style="width: 100%"><h1>footer</h1></footer>
    <script src="./app2.js"></script>
  </body>
</html>
