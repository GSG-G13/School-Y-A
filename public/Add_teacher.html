<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>header</h1></header>

    <main>
      <div class="side-bar">
        <div class="sidebar">
          <a class="active" href="index.html">Home</a>
          <a href="Add_teacher.html">Add Teacher</a>
          <a href="Add_student.html">Add Student</a>
          <a href="#">Add Subject</a>
          <a href="#">About</a>
        </div>
      </div>
      <div class="cards">
        <h1>Add Teacher</h1>
        <form action="/teacher" method="post">
          <label>Add teacher</label>
          <input type="text" name="name" value="" placeholder="name" />

          <label>Teacher E-mail</label>
          <input type="text" name="email" placeholder="E-mail.." />

          <label>Teacher Adress</label>
          <input
            type="text"
            id="lname"
            name="address"
            placeholder="Teacher Adress.."
          />

          <label>Subject</label>
          <select id="sub" name="subject">
            <option value="Arabic">Arabic</option>
            <option value="English">English</option>
            <option value="Matmatic">Matmatic</option>
          </select>
          <button id="submitTeacher">Submit</button>
        </form>
        <h1>Teachers</h1>
        <table id="customers">
          <tr>
            <th>Teacher Name</th>
            <th>email</th>
            <th>adress</th>
            <th>subject</th>
            <th>Edit - DEl</th>
          </tr>
        </table>
      </div>
    </main>
    <footer style="width: 100%"><h1>footer</h1></footer>
    <script src="./app2.js"></script>
  </body>
</html>
